<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>paper-menu-button</title>

  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!--<script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>-->

  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="../bower_components/iron-image/iron-image.html">
  <link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
  <link rel="import" href="../bower_components/paper-item/paper-item.html">
  <link rel="import" href="../bower_components/paper-button/paper-button.html">
  <link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

  <!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
  <link rel="import" href="../bower_components/neon-animation/web-animations.html">
  <link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">

  <custom-style>
    <style is="custom-style">
      * {
        font-family: 'Roboto', 'Noto', sans-serif;
      }

      html {
        background-color: #fafafa;
      }

      body {
        font-size: 14px;
        margin: 0;
        padding: 24px;
      }

      .centered {
        width: 600px;
        margin: 0 auto;
      }

      @media (max-width: 640px) {
        .centered {
          width: 80%;
        }
      }

      .centered-demo {
        display: block;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        margin-bottom: 40px;
        background-color: white;
        @apply --layout-horizontal;
        @apply --layout-wrap;
        @apply --layout-center-justified;
        max-height: 250px;
      }

      paper-button {
        display: block;
        background: #4285f4;
        color: #fff;
      }

      paper-listbox {
        display: block;
      }

      paper-menu-button {
        margin: auto;
      }

      iron-image {
        padding: 1em;
      }

      .item {
        max-width: 300px;
      }

      .horizontal-section {
        text-align: center;
      }
    </style>
  </custom-style>

</head>

<body unresolved class="centered">
  <h4>Paper Icon Button + Paper Menu</h4>
    <div class="centered-demo">
      <div class="template">
      <paper-menu-button>
        <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
        <paper-listbox slot="dropdown-content">
          <paper-item>alpha</paper-item>
          <paper-item>beta</paper-item>
          <paper-item>gamma</paper-item>
          <paper-item>delta</paper-item>
          <paper-item>epsilon</paper-item>
        </paper-listbox>
      </paper-menu-button>
    </div>
  </div>

  <h4>Paper Menu with multi selection</h4>
  <div class="centered-demo">
    <div class="template">
      <paper-menu-button ignore-select>
        <paper-icon-button icon="menu" slot="dropdown-trigger" alt="multi menu"></paper-icon-button>
        <paper-listbox slot="dropdown-content" multi>
          <paper-item>alpha</paper-item>
          <paper-item>beta</paper-item>
          <paper-item>gamma</paper-item>
          <paper-item>delta</paper-item>
          <paper-item>epsilon</paper-item>
        </paper-listbox>
      </paper-menu-button>
    </div>
  </div>

  <h4>Disabled</h4>
  <div class="centered-demo">
    <div class="template">
      <paper-menu-button disabled>
        <paper-icon-button icon="menu" slot="dropdown-trigger" alt="menu"></paper-icon-button>
        <paper-listbox slot="dropdown-content">
          <paper-item>alpha</paper-item>
          <paper-item>beta</paper-item>
          <paper-item>gamma</paper-item>
          <paper-item>delta</paper-item>
          <paper-item>epsilon</paper-item>
        </paper-listbox>
      </paper-menu-button>
    </div>
  </div>

  <h4>Alternate Alignment</h4>
  <div class="centered-demo">
    <div class="template">
      <paper-menu-button vertical-align="bottom" horizontal-align="right">
        <paper-icon-button icon="menu" slot="dropdown-trigger" alt="bottom align"></paper-icon-button>
        <paper-listbox slot="dropdown-content">
          <paper-item>alpha</paper-item>
          <paper-item>beta</paper-item>
          <paper-item>gamma</paper-item>
          <paper-item>delta</paper-item>
          <paper-item>epsilon</paper-item>
        </paper-listbox>
      </paper-menu-button>
    </div>
  </div>

  <h4>Alternate Button</h4>
  <div class="centered-demo">
    <div class="template">
      <paper-menu-button>
        <paper-button slot="dropdown-trigger" raised>
          <iron-icon icon="check"></iron-icon>
          <span>Dinosaurs</span>
        </paper-button>
        <paper-listbox slot="dropdown-content">
          <dom-repeat id="dinosaurs" as="dinosaur">
            <template is="dom-repeat" as="dinosaur">
              <paper-item>[[dinosaur]]</paper-item>
            </template>
          </dom-repeat>
        </paper-listbox>
      </paper-menu-button>
      <script>
        dinosaurs.items = [
          'allosaurus',
          'brontosaurus',
          'carcharodontosaurus',
          'diplodocus',
          'ekrixinatosaurus',
          'fukuiraptor',
          'gallimimus',
          'hadrosaurus',
          'iguanodon',
          'jainosaurus',
          'kritosaurus',
          'liaoceratops',
          'megalosaurus',
          'nemegtosaurus',
          'ornithomimus',
          'protoceratops',
          'quetecsaurus',
          'rajasaurus',
          'stegosaurus',
          'triceratops',
          'utahraptor',
          'vulcanodon',
          'wannanosaurus',
          'xenoceratops',
          'yandusaurus',
          'zephyrosaurus'
        ];
        // Support hybrid mode.
        dinosaurs.firstElementChild.items = dinosaurs.items;
      </script>
    </div>
  </div>

  <h4>Alternate Content</h4>
  <div class="centered-demo">
    <div class="template">
      <paper-menu-button vertical-align="bottom">
        <paper-icon-button slot="dropdown-trigger" icon="polymer" alt="polymer"></paper-icon-button>
        <iron-image slot="dropdown-content" src="../bower_components/iron-image/demo/polymer.svg"></iron-image>
      </paper-menu-button>
    </div>
  </div>

</body>

</html>
